<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="Lightskyblue">

<form action="register" method="post">
    <div class="container">
   <h1>  Registeration </h1>

</div>


</form>
</body>
